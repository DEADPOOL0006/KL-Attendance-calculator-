l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-T-P-S Attendance Calculator</title>
</head>
<body>
    <div class="container">
        <h2>L-T-P-S Attendance Calculator</h2>
        <p>Input attendance details for calculation.</p>

        <!-- Input Fields with Spinner Controls -->
        <label for="lectureAttendance">Enter attendance for lectures</label>
        <input type="number" id="lectureAttendance" placeholder="Enter attendance for lectures" min="0" max="100" step="1">

        <label for="tutorialAttendance">Enter attendance for tutorials</label>
        <input type="number" id="tutorialAttendance" placeholder="Enter attendance for tutorials" min="0" max="100" step="1">

        <label for="practicalAttendance">Enter attendance for practical</label>
        <input type="number" id="practicalAttendance" placeholder="Enter attendance for practical" min="0" max="100" step="1">

        <label for="skillAttendance">Enter attendance for skills</label>
        <input type="number" id="skillAttendance" placeholder="Enter attendance for skills" min="0" max="100" step="1">

        <!-- Buttons -->
        <button onclick="calculateAttendance()">Calculate Overall Attendance</button>
        <button onclick="resetFields()">Reset Fields</button>

        <!-- Result Display -->
        <p id="result"></p>
        <p id="message"></p>
    </div>

    <script>
        function calculateAttendance() {
            const lectureAttendance = parseFloat(document.getElementById("lectureAttendance").value) || null;
            const tutorialAttendance = parseFloat(document.getElementById("tutorialAttendance").value) || null;
            const practicalAttendance = parseFloat(document.getElementById("practicalAttendance").value) || null;
            const skillAttendance = parseFloat(document.getElementById("skillAttendance").value) || null;

            const result = document.getElementById("result");
            const message = document.getElementById("message");

            const attendanceValues = [lectureAttendance, tutorialAttendance, practicalAttendance, skillAttendance].filter(value => value !== null);

            if (attendanceValues.length === 0) {
                result.innerHTML = "<strong>Please enter at least one attendance percentage.</strong>";
                return;
            }

            const overallPercentage = attendanceValues.reduce((sum, value) => sum + value, 0) / attendanceValues.length;

            result.innerHTML = `<strong>Overall Attendance: ${overallPercentage.toFixed(2)}%</strong>`;

            if (overallPercentage < 85) {
                message.innerHTML = "<strong>‚ö†Ô∏è MAVA, NUVU CLASSES KI VELLALI!</strong>";
            } else {
                message.innerHTML = "<strong>SUPER MAVA ü§©</strong>";
            }
        }

        function resetFields() {
            document.getElementById("lectureAttendance").value = "";
            document.getElementById("tutorialAttendance").value = "";
            document.getElementById("practicalAttendance").value = "";
            document.getElementById("skillAttendance").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("message").innerHTML = ""; 
        }
    </script>
</body>
</html>
